<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <h1>Tic-Tac-Toe Gameplay</h1>
    <div class="game-container">
        <div class="round-selection">
            <label for="rounds">Select Rounds:</label>
            <select id="rounds">
                <option value="1">1 Round</option>
                <option value="3">3 Rounds</option>
                <option value="5">5 Rounds</option>
                <option value="10">10 Rounds</option>
            </select>
        </div>
        <button id="start">Start Game</button>
        
        <div id="scoreboard">
            <p>Player X Wins: <span id="x-wins">0</span></p>
            <p>Player O Wins: <span id="o-wins">0</span></p>
            <p>Current Round: <span id="round-count">0</span> / <span id="total-rounds">1</span></p>
        </div>

        <div id="board" class="disabled">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <p id="status"><b>Select rounds and press "Start Game"</b></p>
        <button id="reset" disabled>Restart Round</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
